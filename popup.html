<!DOCTYPE html>
<html>
<head>
  <title>Link Sanitizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Link Sanitizer</h1>
    <div class="input-area">
      <textarea id="linkInput" placeholder="Paste link here..." aria-label="Paste link to sanitize"></textarea>
    </div>
    <div class="button-area">
      <button id="copyButton" aria-label="Copy sanitized link">Copy <span id="sanitizedCheckmark" style="display: none;">âœ…</span></button>
      <button id="shortenButton" aria-label="Shorten sanitized link">Shorten</button>
      <button id="showTrackingButton" aria-label="Show removed tracking parameters">Tracking Info</button>
      <button id="decodeButton" aria-label="Decode URL">Decode</button>
      <button id="clearButton" aria-label="Clear all inputs and outputs">Clear</button>
    </div>
    <p id="message" aria-live="polite"></p>
    <div id="sanitizedLinkContainer" class="result-area">
      <p>Sanitized Link:</p>
      <textarea id="sanitizedLinkOutput" readonly aria-label="Sanitized link"></textarea>
    </div>
    <div id="decodedLinkContainer" class="result-area">
      <p>Decoded Link:</p>
      <textarea id="decodedLinkOutput" readonly aria-label="Decoded link"></textarea>
    </div>
    <div id="shortenedLinkContainer" class="result-area">
      <p>Shortened Link:</p>
      <textarea id="shortenedLinkOutput" readonly aria-label="Shortened link"></textarea>
      <div id="shorteningProgress" style="display: none;">Shortening...</div>
    </div>
    <div id="trackingInfoContainer" class="result-area" aria-hidden="true">
      <h2>Tracking Parameters Removed:</h2>
      <ul id="trackingParametersList"></ul>
    </div>
    <a href="about.html" target="_blank" class="about-link">About</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
